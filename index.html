<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <header>
    <h1>JS Drummer</h1>
  </header>
  <section>
    <div class="drumset">
      <div class="keybox" data-key="65"><p>A</p><br/><span>Boom</span></div>
      <div class="keybox" data-key="83"><p>S</p><br/><span>Clap</span></div>
      <div class="keybox" data-key="68"><p>D</p><br/><span>Hihat</span></div>
      <div class="keybox" data-key="70"><p>F</p><br/><span>Kick</span></div>
      <div class="keybox" data-key="71"><p>G</p><br/><span>Openhat</span></div>
      <div class="keybox" data-key="72"><p>H</p><br/><span>Ride</span></div>
      <div class="keybox" data-key="74"><p>J</p><br/><span>Snare</span></div>
      <div class="keybox" data-key="75"><p>K</p><br/><span>Tink</span></div>
      <div class="keybox" data-key="76"><p>L</p><br/><span>Tom</span></div>
    </div>
    <audio src="sounds/boom.wav" data-key="65"></audio>
    <audio src="sounds/clap.wav" data-key="83"></audio>
    <audio src="sounds/hihat.wav" data-key="68"></audio>
    <audio src="sounds/kick.wav" data-key="70"></audio>
    <audio src="sounds/openhat.wav" data-key="71"></audio>
    <audio src="sounds/ride.wav" data-key="72"></audio>
    <audio src="sounds/snare.wav" data-key="74"></audio>
    <audio src="sounds/tink.wav" data-key="75"></audio>
    <audio src="sounds/tom.wav" data-key="76"></audio>
  </section>
  <script src="index.js"></script>
</body>
</html>
